{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if user %}
<img src="/MEDIA/img/flags/png/{{ user.country|lower }}.png" alt={{ country|escape }}/>
<ul>user: {{ user.username|escape }}</ul>
<ul>language: {{ language|escape }}</ul>
<ul>country: {{ country|escape }}</ul>
{% endif %}

{% if error_message %}
<ul>{{ error_message|escape }}</ul>
{% endif %}

{% endblock %}
