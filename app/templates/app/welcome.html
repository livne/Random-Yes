{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if user %}
<ul>user: {{ user.username|escape }}</ul>
<ul>language: {{ user.language|escape }}</ul>
<ul>country: {{ country|escape }}</ul>
{% endif %}

{% if error_message %}
<ul>{{ error_message|escape }}</ul>
{% endif %}

{% endblock %}
